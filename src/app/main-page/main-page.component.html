<app-navbar></app-navbar>
<div id="main">
  <div id="head">
    <p class="title">
      Welcome Dreamer
    </p>
    <p class="subtitle">
      - Don't let your dreams be dreams
    </p>
  </div>
  <div id="posts">
    <div class="post" *ngFor="let post of posts">
      <div class="back"></div>
      <div class="blur"></div>
      <p class="author"> {{post.author}} </p>
      <p class="postText"> {{post.post}} </p>
    </div>
  </div>
  <app-footer></app-footer>
</div>
