<div id="background">
  <app-navbar></app-navbar>
  <div id="header" *ngIf="profile">
    <div id="avatar" [ngStyle]="{
      backgroundImage: 'url(' + profile.img + ')'
    }">
    </div>
    <div id="data">
      <!--Welcome to My World -->
      <input type="text" id="username"
        [(ngModel)]="usua" [disabled]="!update">
      <input type="text" id="line-info"
        [(ngModel)]="profile.description" [disabled]="!update">
      <textarea type="text" id="bio"
        [(ngModel)]="profile.bio" [disabled]="!update">
      </textarea>
      <input type="text" id="imgUrl" *ngIf="update"
        [(ngModel)]="profile.img">
    </div>
    <div *ngIf="myProfile">
      <button *ngIf="!update" (click)="update = true">
        Editar Profile
      </button>
      <button *ngIf="update" (click)="editProfile()">
        Salvar Profile
      </button>
    </div>
  </div>
  <app-posts></app-posts>
</div>
