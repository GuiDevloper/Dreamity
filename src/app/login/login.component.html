<div class="login">
  <form>
    <h2 *ngIf="userName">{{userName}}</h2>
    <input name="email" type="email" placeholder="Insert email here">
    <input name="password" type="password" placeholder="Insert password">
    <button name="enter" (click)="login()">Enter</button>
  </form>
</div>
