<div class="login">
  <p *ngIf="errorMessage.length > 0">
    {{ errorMessage }}
  </p>
  <p *ngIf="error.message.length > 0">
    {{ error.message }}
  </p>
  <form (ngSubmit)="isNewUser ? onSignUp() : onLoginEmail()">
    <label *ngIf="isNewUser">Username</label>
    <input type="text" name="username" *ngIf="isNewUser"
      [(ngModel)]="username"
      placeholder="Digite username">
    <label>Email</label>
    <input type="email" name="email"
      [(ngModel)]="email"
      placeholder="Digite email">
    <label>Senha</label>
    <input type="password" name="password"
      [(ngModel)]="password"
      placeholder="Digite senha">
    <button type="submit" name="enter">
      {{ isNewUser ? 'Registrar' : 'Entrar' }}
    </button>
    <h4 (click)="isNewUser = !isNewUser">
      {{ isNewUser ? 'JÃ¡ tem uma conta? >> Entrar' :
        'NÃ£o tem conta ainda? >> Registrar' }}
    </h4>
  </form>
  <button (click)="login('git')">Entrar com GitHub</button>
</div>
