<nav class="navbar">
  <ul>
    <li routerLink="">Home</li>
    <li routerLink="about">About</li>
    <ng-container *ngIf="logado | async as logado; else showLogin">
      <li routerLink="/{{ logado }}">
        {{ logado }} Profile
      </li>
      <li (click)="user.Logout()">
        Log out
      </li>
    </ng-container>
    <ng-template #showLogin>
      <li (click)="openLogin('Log')"> Log In </li>
      <li (click)="openLogin('Sign')"> Sign In </li>
    </ng-template>
  </ul>
</nav>
<app-modal [display]="showLog"
  [showLogin]="showLog"
  [logType]="logType"
  (showH)="showLog = !showLog">
</app-modal>
