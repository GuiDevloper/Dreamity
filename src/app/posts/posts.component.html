<div id="posts">
  <form (ngSubmit)="onPost()" *ngIf="usua">
    <input name="title" type="text" placeholder="title"
      [(ngModel)]="title">
    <textarea name="text" placeholder="post"
      [(ngModel)]="text"></textarea>
    <button type="submit" name="enter">Cadastrar</button>
  </form>
  <div class="grid grid-pad">
    <div class="post c-7o12 m-1o1" *ngFor="let post of posts; let i = index">
      <div class="blur"></div>
      <div class="text">
        <p class="author">
          {{ post.title }} - {{ authors[id[i]] }}
        </p>
        <p class="postText"> {{ post.text }} </p>
      </div>
    </div>
  </div>
</div>
